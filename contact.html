<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Motolani Portfolio</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <!-- Logo -->
            <p class="logo">
                MOTOLANI ISIJOLA.
            </p>
            <!-- Links -->
            <div class="links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <!-- Contact -->
            <div class="talk">
                <a href="contact.html">Let's Talk</a>
            </div>
        </nav>
    </header>
    <!-- Contact -->
    <section class="contact">
        <!-- Right -->
        <div class="right">
            <img src="./images/Dotted Shape.svg" alt="">
            <div class="bottom">
                <p>Follow Us On</p>
                <div class="socials">
                    <a href="#"><img src="./images/facebook.svg" alt=""></a>
<a href="#"><img src="./images/twitter.svg" alt=""></a>
<a href="#"><img src="./images/instagram.svg" alt=""></a>
<a href="#"><img src="./images/linkedin.svg" alt=""></a>


                </div>
            </div>
        </div>

        <!-- Left -->
        <div class="left">
            <p class="big">Get In Touch With Us</p>
            <p class="small">Reach us anytime... You can leave us a message below</p>

            <form action="" class="form">
                <div>
                    <input type="text" name="fname" id="" placeholder="Full Name">
                    <input type="text" name="email" id="" placeholder="Email Address">
                </div>
                <div>
                    <input type="text" name="phone" id="" placeholder="Phone Number">
                    <input type="text" name="subject" id="" placeholder="Subject">
                </div>
                <div>
                    <textarea name="message" id="" cols="30" rows="10"
                        placeholder=" Type Your Message"> Type Your Message</textarea>
                </div>

                <p class="get_in_touch">Send Message</p>
            </form>
        </div>

    </section>

</body>

</html>
